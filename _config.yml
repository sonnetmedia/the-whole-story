# Site settings
title: The Whole Story Podcast
description: "Over, Under, & Between is a podcast modeled after that panel discussion at storytelling festivals that you always miss. "
mission_statement: "We are storytellers who celebrate the strength and depth of the human intellect and its ability to create joy as well as enact change. We use film – including theatrical, feature-length, digital and television formats – as our vehicle for distributing inspiring narratives and entertaining stories."

baseurl: "" # the subpath of your site, e.g. /blog
url: http://the-whole-story.whatsnous.com

categories:
  - podcast
  - updates



## DO NOT EDIT BELOW THIS LINE
production: false
# PLUGINS
gems:
  - jekyll-seo-tag
  - jekyll-sitemap

full_rebuild: true
timezone: Etc/Zulu
include:
  - _pages
exclude:
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - javascript
  - vendor
permalink: pretty
future: false

# PRODUCTION
google_analytics_id: UA-30899180-4
bust_css_cache: true

# CONTENT
collections:
  articles:
    output: true
    permalink: '/article/:path/'
# DEFAULTS
defaults:
  - scope:
      path: ''
      type: pages
      permalink: /:basename/
    values:
      layout: page
  - scope:
      path: ''
      type: posts
    values:
      layout: post


compress_html:
  ignore:
    envs: [development]
  profile: false
