
<ul class="posts" style="margin-bottom:3em;">
	<li>
		<strong>
			Episodes:
		</strong>
		&nbsp;&nbsp;
	</li>
  {% for post in site.posts limit:100  %}
    <li>
      <span>
				{{ post.date | date_to_string }}
			</span> &raquo;
			<a href="{{ post.url }}">
				{{ post.title }}
			</a>
    </li>
  {% endfor %}
</ul>
