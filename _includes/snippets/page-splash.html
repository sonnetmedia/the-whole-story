{% if page.splash_image %}
  {% if page.splash_image contains 'http' %}
    {% capture url %}{{page.splash_image}}{% endcapture %}
  {% else %}
    {% capture url %}{{site.baseurl}}/assets/img/{{page.splash_image}}{% endcapture %}
  {% endif %}
{% endif %}
	<div class='splash' style="background: #252246 url({{url}}) repeat-x center bottom;">

	</div>
